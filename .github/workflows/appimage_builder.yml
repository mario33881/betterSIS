name: Builder

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Build AppImage version
      run: |
        cd appimage
        vagrant up
        vagrant halt
        cd ..
    
    - name: Archive AppImage version
      uses: actions/upload-artifact@v2
      with:
        name: appimage_files
        path: |
          BetterSIS-*-x86_64.AppImage
          BetterSIS-*-x86_64.AppImage.zsync
